<!doctype html>
<head>
  <meta charset="utf-8">

  <title>My Parse App</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>
</head>

<body ng-app>
  
  <div class="container" ng-controller="MessageBoardCtrl">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1>CS3216 Message Board</h1>
        <hr>
        <div class="messages">
          <div ng-repeat="messageObject in messages">
            <h4>{{ messageObject.get('name') }}</h4>
            <p>{{ messageObject.get('message') }}</p>
            <hr>
          </div>
        </div>
        <div class="well">
          <div role="form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" ng-model="name">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea type="text" class="form-control" id="message" placeholder="Enter your message" ng-model="message"></textarea>
            </div>
            <button class="btn btn-default" ng-click="submitMessage()">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/MessageBoardCtrl.js"></script>
</body>

</html>
